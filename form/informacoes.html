<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minhas informações - Infopizzas</title>
    <script src="../index.js"></script>
    <link rel="stylesheet" href="../index.css">
    <link rel="stylesheet" href="informacoes.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=PT+Serif&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@400;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="../img/house.ico" type="image/x-icon">
  </head>

  <body>

    <div class="main-container">
      <header class="header-container">
        <a href="../index.html">
          <div>
            <img src="../img/house.png" alt="Minhas Informações" title="Minhas Informações">
          </div>
        </a>
        <h1>Minhas Informações</h1>
      </header>

      <main>
        <p>Ver/Editar Informações:</p>
        <form action="">
          <div>
            <div><label for="" >Nome Completo: </label></div>
            <input type="text" required placeholder="Digite seu nome">
          </div>

          <div>
            <div><label for="">Telefone: </label></div>
            <input type="number" required maxlength="11" placeholder="Digite seu telefone">
          </div>

          <div>
            <div><label for="">Rua: </label></div>
            <input type="text" placeholder="Digite o nome da rua">
          </div>

          <div>

            <div>
              <div><label for="">Número: </label></div>
              <input type="number" maxlength="6" placeholder="Digite o número">
            </div>

            <div>
              <div><label for="">CEP: </label></div>
              <input type="number" max="8" placeholder="Digite seu CEP">
            </div>

          </div>

          <div>

            <div>
              <div><label for="">Cidade: </label></div>
              <input type="text" placeholder="Digite sua cidade">
            </div>

            <div>
              <div><label for="">Complemento: </label></div>
              <input type="text" placeholder="Digite o complemento">
            </div>

          </div>

          <div>
            <div><label for="">CPF: </label></div>
            <input type="number" required maxlength="11" placeholder="Digite seu CPF">
          </div>

          <div>
            <div><label for="">E-mail: </label></div>
            <input type="email" required placeholder="Digite seu e-mail">
          </div>

          <div class="buttons">
            <a href="../index.html">
              <button class="btn" type="button">Voltar</button>
            </a>
            <button onclick="dev()" class="btn" type="submit">Atualizar</button>
          </div>
          
        </form>
      </main>
  </div>

  </body>
</html>
